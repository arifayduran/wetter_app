name: Deploy to Firebase Hosting and GitHub Pages on push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'  # Optionally specify the version you need

      # Step 3: Install dependencies and build for Firebase Hosting (base href is for root)
      - name: Build for Firebase Hosting
        run: flutter pub get && flutter build web --release --web-renderer canvaskit # /html

      # Step 4: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WETTER_APP_7F7CA }}
          channelId: live
          projectId: wetter-app-7f7ca

      # Step 5: Build for GitHub Pages (with a specific base href for GitHub Pages)
      - name: Build for GitHub Pages
        run: flutter pub get && flutter build web --release --web-renderer canvaskit --base-href /wetter_app/ # /html

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

